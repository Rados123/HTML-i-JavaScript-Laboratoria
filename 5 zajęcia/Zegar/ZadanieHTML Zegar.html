<!DOCTYPE html>
<html lang="en"">
<head>
    <meta charset="utf-8" />
    <title>ZEGAR</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="wall">
        <div class="clock">
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div
        </div>
    </div>
    <h2 class="text">Czas Warszawski</h2>
    <h1 id="czas"></h1>
    <div id='tubudzik'>
        <h2>Ustaw budzik działający w czasie Warszawskim</h2>
        <label>
            <div>
              <select id='alarmhrs'></select>
            </div>
          </label>
          <label>
            <div>
              <select id='alarmmins'></select>
            </div>
          </label>
          <label>
            <div>
              <select id='alarmsecs'></select>
            </div>
          </label>
          <label>
            <div>
              <select id="ampm">
                <option value="AM">Przed Południem</option>
                <option value="PM">Po Południu</option>
              </select>
            </div>
          </label>
          
          <div id='buttonHolder'>
            <div>
              <button id='setButton' onClick='alarmSet()'>Set Alarm</button>
            </div>
        
            <div>
              <button id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
            </div>
        </div>
    </div>
    
    <div class="wall">
        <div class="clock">
            <div class="hand aseconds"></div>
            <div class="hand aminutes"></div>
            <div class="hand ahours"></div
        </div>
    </div>
    <h2 class="text">Czas Londyński</h2>
    <div class="wall">
        <div class="clock">
            <div class="hand bseconds"></div>
            <div class="hand bminutes"></div>
            <div class="hand bhours"></div
        </div>
    </div>
    <h2 class="text">Czas Nowego Yorku</h2>
    <div class="wall">
        <div class="clock">
            <div class="hand cseconds"></div>
            <div class="hand cminutes"></div>
            <div class="hand chours"></div
        </div>
    </div>
    <h2 class="text">Czas Moskiewski</h2>
    <div class="wall">
        <div class="clock">
            <div class="hand dseconds"></div>
            <div class="hand dminutes"></div>
            <div class="hand dhours"></div
        </div>
    </div>
    <h2 class="text">Czas Chiński</h2>
    <script type="text/javascript" src="Script.js"></script>
    <script type="text/javascript" src="budzik.js"></script>
</body>
</html>
