<!DOCTYPE html>
<html lang="pl=PL">
    <head>
        <title>Zadanie z HTML</title>
    </head>
    <body>
        <p>Napisz funkcję pobierająca numer elementu ciągu Fibonacciego, obliczający ten element i wypisujący  w przeglądarce</p>
        <form name="form3" onsubmit="return fibonacci()">
        Podaj Liczbę: <input type="number" name="num" id="num"/> 
        <input type="submit" value="Oblicz">
        </form>
        <script>
        function fibonacci()
        {
          var num = document.getElementById('num').value;
          var num1=0;
          var num2=1;
          var sum;
          for (let i = 0; i < num; i++) 
           {
               sum=num1+num2;
             num1=num2;
                num2=sum;
            }
        alert("Liczba fibonacciego odpowiadająca " + num + " to: " + num2)
        }
        </script>
    </body>

</html>
